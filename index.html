<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="Include/style.css">
    <link rel="stylesheet" href="Include/bootstrap/css/bootstrap.min.css">
    <script src="Include/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/243cd0d9d6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center pt-5 pb-5">
                <h1>Untitled</h1>
            </div>
        </div>
        <div class="row">
            <div id="equip-info" style="display: none;" class="col-sm-3">
                <div class="row text-center pt-3">
                    <h2>Equipment</h2>
                </div>
            </div>
            <div id="item-info" style="display: none;" class="col-sm-3">
                <div class="row text-center pt-3">
                    <h2 id="item-name"></h2>
                </div>
            </div>
            <div id="tile-info" class="col-sm-3">
                <div class="row text-center pt-3">
                    <h2 id="selected-tile">No tile selected</h2>
                </div>
                <div class="row text-left">
                    <span id="contents-of-tile"></span>
                </div>
                <div class="row text-center pt-3">
                    <span id="actions-tile" class="text-center"></span>
                </div>
            </div>
            <div class="col-lg-6 text-center">
                <canvas id="game" width="400" height="400"></canvas>
            </div>
            <div class="col-sm-3">
                <div class="row text-center pt-3">
                    <h2 id="player-name">{{player name}}</h2>
                </div>
                <div class="row">
                    <span id="player-info-race-age">{{race and age}}</span>
                </div>
                <div class="row">
                    <span id="player-info-backstory">{{backstory}}</span>
                </div>
                <div class="row text-left">
                    <span id="player-con">{{player con}}</span>
                </div>
                <div class="row text-left">
                    <span id="player-str">{{player str}}</span>
                </div>
                <div class="row text-left">
                    <span id="player-dex">{{player dex}}</span>
                </div>
                <div class="row text-left">
                    <span id="player-int">{{player int}}</span>
                </div>
                <div class="row text-left">
                    <span id="player-arm">{{player arm}}</span>
                </div>
                <div class="row text-left">
                    <span id="player-wil">{{player wil}}</span>
                </div>
                <div class="row text-left">
                    <span id="player-mem">{{player mem}}</span>
                </div>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-sm-4">
                <div class="row pt-3">
                    <div id="health-total" class="col-sm-6 text-center text-danger">HP: </div>
                    <div id="mana" class="col-sm-6 text-center text-primary">MANA: </div>
                </div>
                <div class="row pt-5">
                    <div id="health-head" class="col-sm-12 text-center">HEAD</div>
                </div>
                <div class="row pt-5">
                    <div id="health-rarm" class="col-sm-4 text-center">R-ARM</div>
                    <div id="health-torso" class="col-sm-4 text-center">TORSO</div>
                    <div id="health-larm" class="col-sm-4 text-center">L-ARM</div>
                </div>
                <div class="row pt-5">
                    <div id="health-rleg" class="col-sm-4 offset-sm-2 text-center">R-LEG</div>
                    <div id="health-lleg" class="col-sm-4 text-center">L-LEG</div>
                </div>
            </div>
            <div class="col-sm-4 text-center">
                <div class="row">
                    <h3>Inventory</h3>
                </div>
                <div class="row" id="player-inventory"></div>
            </div>
            <div id="alternate-inventory" style="display: none;" class="col-sm-4 text-center">
                <div class="row">
                    <h3>Container</h3>
                </div>
                <div class="row" id="container-inventory"></div>
            </div>
        </div>
    </div>
</body>
<script src="Scripts/main.js"></script>
