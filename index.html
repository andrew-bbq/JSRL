<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="Include/style.css">
    <link rel="stylesheet" href="Include/bootstrap/css/bootstrap.min.css">
    <script src="Include/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/243cd0d9d6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center pt-5 pb-5">
                <h1>Untitled</h1>
            </div>
        </div>
        <div class="row">
            <div id="equip-info" style="display: none;" class="col-lg-3">
                <div class="row text-center pt-3">
                    <h2>Equipment</h2>
                </div>
                <div class="row mt-3">
                    <div id="armor-helmet" class="col-sm-12 text-center"><img id="image-helmet" class="object-border rarity-common" src="Images/nohelmet.png" /></div>
                </div>
                <div class="row mt-3">
                    <div id="armor-torso" class="col-sm-5 text-right"><img id="image-torso" class="object-border rarity-common" src="Images/noshirt.png" /></div>
                    <div id="armor-ring" class="offset-sm-2 col-sm-5 text-left"><img id="image-ring" class="object-border rarity-common" src="Images/noring.png" /></div>
                </div>
                <div class="row mt-3">
                    <div id="armor-pants" class="col-sm-12 text-center"><img id="image-pants" class="object-border rarity-common" src="Images/nopants.png" /></div>
                </div>
                <div class="row mt-3">
                    <div id="armor-lefthand" class="col-sm-5 text-right"><img id="image-lefthand" class="object-border rarity-common" src="Images/nolefthand.png" /></div>
                    <div id="armor-righthand" class="offset-sm-2 col-sm-5 text-left"><img id="image-righthand" class="object-border rarity-common" src="Images/norighthand.png" /></div>
                    <div id="armor-twohand" class="col-sm-12 text-center" style="display: none;"><img id="image-twohand" src=""/></div>
                </div>
            </div>
            <div id="item-info" style="display: none;" class="col-lg-3">
                <div class="row text-left pt-3">
                    <h2 id="item-name"></h2>
                </div>
                <div class="row text-left">
                    <span id="item-flavor-text"></span>
                </div>
                <div class="row text-center pt-3">
                    <span id="item-actions"></span>
                </div>
            </div>
            <div id="tile-info" class="col-lg-3">
                <div class="row text-center pt-3">
                    <h2 id="selected-tile">No tile selected</h2>
                </div>
                <div class="row text-left">
                    <span id="contents-of-tile"></span>
                </div>
                <div class="row text-center pt-3">
                    <span id="actions-tile" class="text-center"></span>
                </div>
            </div>
            <div class="col-lg-6 text-center pt-3">
                <canvas id="game" width="400" height="400"></canvas>
            </div>
            <div class="col-sm-3">
                <div class="row text-center pt-3">
                    <h2 id="player-name">{{player name}}</h2>
                </div>
                <div class="row">
                    <span id="player-info-race-age">{{race and age}}</span>
                </div>
                <div class="row">
                    <span id="player-info-backstory">{{backstory}}</span>
                </div>
                <div class="row text-left">
                    <span id="player-con">{{player con}}</span>
                </div>
                <div class="row text-left">
                    <span id="player-str">{{player str}}</span>
                </div>
                <div class="row text-left">
                    <span id="player-dex">{{player dex}}</span>
                </div>
                <div class="row text-left">
                    <span id="player-int">{{player int}}</span>
                </div>
                <div class="row text-left">
                    <span id="player-arm">{{player arm}}</span>
                </div>
                <div class="row text-left">
                    <span id="player-wil">{{player wil}}</span>
                </div>
                <div class="row text-left">
                    <span id="player-mem">{{player mem}}</span>
                </div>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-sm-4 pr-5">
                <div class="row pt-3">
                    <div id="health-total" class="col-sm-6 text-center text-danger">HP: </div>
                    <div id="mana" class="col-sm-6 text-center text-primary">MANA: </div>
                </div>
                <div class="row pt-5">
                    <div id="health-head" class="col-sm-12 text-center">HEAD</div>
                </div>
                <div class="row pt-5">
                    <div id="health-rarm" class="col-sm-4 text-center">R-ARM</div>
                    <div id="health-torso" class="col-sm-4 text-center">TORSO</div>
                    <div id="health-larm" class="col-sm-4 text-center">L-ARM</div>
                </div>
                <div class="row pt-5">
                    <div id="health-rleg" class="col-sm-4 offset-sm-2 text-center">R-LEG</div>
                    <div id="health-lleg" class="col-sm-4 text-center">L-LEG</div>
                </div>
            </div>
            <div class="col-sm-4 text-center">
                <div class="row text-center">
                    <h5 class="mr-4">AP:</h5>
                    <span class="dot"><span id="ap-dot-0" class=""></span></span>
                    <span class="dot"><span id="ap-dot-1" class=""></span></span>
                    <span class="dot"><span id="ap-dot-2" class=""></span></span>
                    <span class="dot"><span id="ap-dot-3" class=""></span></span>
                    <span class="dot"><span id="ap-dot-4" class=""></span></span>
                    <span class="dot"><span id="ap-dot-5" class=""></span></span>
                    <span class="dot"><span id="ap-dot-6" class=""></span></span>
                    <span class="dot"><span id="ap-dot-7" class=""></span></span>
                </div>
                <div class="row">
                    <h3>Inventory</h3>
                </div>
                <div class="row" id="player-inventory"></div>
            </div>
            <div id="alternate-inventory" style="display: none;" class="pl-4 col-sm-4 text-center">
                <div class="row">
                    <h3 id="container-type">Container</h3>
                </div>
                <div class="row" id="container-inventory"></div>
            </div>
        </div>
    </div>
</body>
<script src="Scripts/main.js"></script>
